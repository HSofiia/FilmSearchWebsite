<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Films and Actors</title>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="/js/film/addFilm.js" type="module"></script>
</head>
<body>
<main>
    <div th:replace="~{navigation::copy}"></div>

    <!-- Display Films -->

    <div>
        <table class="table table-striped">
            <thead class="thead-dark container">
            <tr>
                <th th:utext="#{forfilm.name}" class="text-center display-5 col-sm-6 col-lg-4 col-xl-2">Name</th>
            </tr>
            </thead>
            <tbody id="film_table">
            <tr th:id="'film_' + ${film.filmId}" th:each="film : ${all_films}">
                <td class="text-center">
                    <a class="text-decoration-none text-reset"
                                           th:href="@{/extraFilmInfo(id=${film.getFilmId()})}"
                                           th:text="${film.getFilmName()}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Search Form -->
    <div class="container search_form">
        <form th:action="@{/films/search}" method="get" class="m-5 p-sm-1">
            <div class="form-group">
                <input type="text" id="actorsName" name="actorsName" class="form-control"
                       placeholder="Search by Actors">
            </div>

            <div class="container d-flex justify-content-center mt-4 mb-1">
                <div>
                    <button class="btn btn-outline-secondary" type="submit">Find</button>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:insert="~{footer::copy}">&copy; 2023 The Films and Actors</div>
</body>
</html>
