<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="/js/actor/addActor.js" type="module"></script>

</head>
<body>
<main>
    <div th:replace="~{navigation::copy}"></div>

    <div class="container">
    <form th:object="${actor}">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p>The form contained errors!</p>
        </div>

        <div class="form-group mt-4">
            <label th:utext="#{forfilm.name}" th:for="actorName">Name:</label>
            <input type="text" class="form-control" th:field="*{actorName}" id="actorName" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('actorName')}" th:errors="*{actorName}"></div>
        </div>

        <div class="form-group mt-4">
            <label th:utext="#{foractor.gender}" th:for="gender">Gender:</label>
            <select class="form-control" th:field="*{gender}" id="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="N">Other</option>
            </select>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>

        <div class="form-group mt-4">
            <label th:utext="#{foractor.nationality}" th:for="nationality">Nationality:</label>
            <input type="text" class="form-control" th:field="*{nationality}" id="nationality" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
        </div>
    </form>
        <div id="addButton">
            <button th:utext="#{forfilm.submit}" type="submit" class="btn btn-primary mt-4">Submit</button>
        </div>
    </div>
</main>
<div th:insert="~{footer::copy}">&copy; 2023 The Films and Actors</div>
</body>
</html>
