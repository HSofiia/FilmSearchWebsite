<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Films and Actors</title>
    <thymeleaf th:replace="~{navigation :: meta_script_link}"/>

</head>
<body>
<main>
    <div th:replace="~{navigation::copy}"></div>


    <!-- Display Actors -->
    <div>
        <table class="table table-striped">
            <thead class="thead-dark container">
            <tr>
                <th th:utext="#{forfilm.name}" class="text-center display-5 col-sm-6 col-lg-4 col-xl-2 ">Name</th>
            </tr>
            </thead>
            <tbody id="film_table">
            <tr th:id="'actor_' + ${actor.id}" th:each="actor : ${all_actors}">
                <td class="text-center">
                    <a class="text-decoration-none text-reset"
                       th:href="@{/extraActorInfo(id=${actor.id})}"
                       th:text="${actor.getActorName()}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Search Form -->
    <div class="container search_form">
        <form th:action="@{/actors/search}" method="get" class="m-5 p-sm-1">
            <div class="form-group">
                <input type="text" id="searchNationality" name="nationality" class="form-control"
                       placeholder="Search by Nationality">
            </div>

            <div class="form-group">
                <input type="text" id="searchGender" name="gender" class="form-control" placeholder="Search by Gender">
            </div>

            <div class="container d-flex justify-content-center mt-4 mb-1">
                <div>
                    <button class="btn btn-outline-secondary" type="submit" id="findBtn">Find</button>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:insert="~{footer::copy}">&copy; 2023 The Films and Actors</div>
</body>
</html>
