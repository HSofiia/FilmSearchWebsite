<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Navigation</title>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<header th:fragment="header">
<nav class="navbar navbar-expand-xxl navbar-dark bg-dark" th:fragment="copy">
    <div class="container m-lg-1">
        <a class="navbar-brand mx-lg-5" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mx-lg-5 " th:href="@{/films}" th:classappend="${page == 'films'} ? 'active' : ''">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-5 " th:href="@{/actors}" th:classappend="${page == 'actors'} ? 'active' : ''">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-5 " th:href="@{/directors}" th:classappend="${page == 'directors'} ? 'active' : ''">Directors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-5 " th:href="@{/addFilm}" th:classappend="${page == 'addFilm'} ? 'active' : ''">Add Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-5" th:href="@{/addActor}" th:classappend="${page == 'addActor'} ? 'active' : ''">Add Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-5 " th:href="@{/addDirector}" th:classappend="${page == 'addDirector'} ? 'active' : ''">Add Directors</a>
                </li>

                <li class="nav-item me-2 pt-2" sec:authorize="isAuthenticated()">
                    <span class="navbar-text">Welcome, <span sec:authentication="name"></span>!</span>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form class="d-flex" th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-secondary">Sign out</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" th:classappend="${page == 'login'} ? 'active' : ''">Sign in</a>
                </li>
            </ul>
<!--            <ul class="navbar-nav ms-auto">-->
<!--                <li class="nav-item me-2 pt-2" sec:authorize="isAuthenticated()">-->
<!--                    <span class="navbar-text">Welcome, <span sec:authentication="name"></span>!</span>-->
<!--                </li>-->
<!--                <li sec:authorize="isAuthenticated()">-->
<!--                    <form class="d-flex" th:action="@{/logout}" th:method="POST">-->
<!--                        <button type="submit" class="btn btn-secondary">Sign out</button>-->
<!--                    </form>-->
<!--                </li>-->
<!--                <li class="nav-item" sec:authorize="!isAuthenticated()">-->
<!--                    <a class="nav-link" th:href="@{/login}" th:classappend="${page == 'login'} ? 'active' : ''">Sign in</a>-->
<!--                </li>-->
<!--            </ul>-->
        </div>
    </div>
</nav>
</header>
</body>
</html>
