<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Actor Details</title>
    <thymeleaf th:replace="~{navigation :: meta_script_link}"/>
    <script src="/js/bundle-extraActorInfo.js" defer></script>
</head>
<body>
<main class="container mt-3 mb-3">
    <h1 id="name" class="text-center display-5 mt-3 mb-3" th:text="${one_actor.getActorName()}"></h1>
    <div class="bla">
        <input id="actorId" type="hidden" th:value="${one_actor.id}">

        <div class="col-9 lead text-center">
            <label for="gender" class="form-label" th:utext="#{foractor.gender}">Gender:</label>
            <textarea th:if="${one_actor.modificationAllowed}" id="gender" rows="2" th:text="${one_actor.gender}"></textarea>
            <p th:if="${!one_actor.modificationAllowed}" th:text="${one_actor.gender}">
        </div>

        <div class="col-9 lead text-center">
            <label for="nationality" class="form-label" th:utext="#{foractor.nationality}">Nationality:</label>
            <textarea th:if="${one_actor.modificationAllowed}" id="nationality" rows="2" th:text="${one_actor.nationality}"></textarea>
            <p th:if="${!one_actor.modificationAllowed}" th:text="${one_actor.nationality}">
        </div>
    </div>

    <div class="container d-flex justify-content-center mt-4 mb-1">
        <div class="m-2">
            <a th:utext="#{foractor.back}" th:href="@{/actors}" class="btn btn-secondary">Go Back</a>
        </div>
        <div class="m-2">
            <button th:if="${one_actor.modificationAllowed}" class="btn btn-outline-danger" type="button" th:value="#{foractor.delete}">Delete</button>
        </div>
        <div class="m-2">
            <button th:if="${one_actor.modificationAllowed}" id="updateButtonActor" type="button" class="btn btn-primary">Update</button>
        </div>
    </div>

    <div class="mt-5">
        <div class="dropdown" id="dropdownButtonWrapper">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="buttonFilmsInActors">
                Films casting with
            </button>
        </div>
        <table class="table table-bordered table-hover" id="filmsInActors">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Box Office</th>
                <th>Genre</th>
                <th>Release Date</th>
            </tr>
            </thead>
            <tbody id="actor_film_table">
            </tbody>
        </table>
        <!-- Add a canvas for the chart -->
        <canvas id="filmsChart" width="400" height="200"></canvas>
    </div>
</main>
<div th:insert="~{footer::copy}">&copy; 2023 The Films and Actors</div>
</body>
</html>
